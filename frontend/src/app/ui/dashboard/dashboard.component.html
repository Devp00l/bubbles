<div class="container mt-3">

  <div class="card-deck">
    <div class="card">
      <h5 class="card-header">Status</h5>
      <div class="card-body">
        <div class="alert alert-success">
          <h6 class="alert-heading">Services</h6>
          <p class="mb-0">Working as expected</p>
        </div>
        <div class="alert alert-warning">
          <h6 class="alert-heading">Hosts</h6>
          <p class="mb-0">Some attention is needed</p>
        </div>
      </div>
    </div>

    <div class="card">
      <h5 class="card-header">Performance</h5>
      <div class="card-body">
        <div class="card-text">
        </div>
      </div>
    </div>
  </div>

  <div class="card-deck mt-4">

    <div class="card">
      <h5 class="card-header">Allocated Storage</h5>
      <div class="card-body">
      </div>
    </div>

    <div class="card">
      <h5 class="card-header">Services Capacity</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <span class="align-top" style="font-size: small;">Foobar</span>
          </div>
          <div class="col-10">
            <div class="progress">
              <div class="progress-bar bg-dark" role="progressbar" style="width:
              15%">150G</div>
              <div class="progress-bar bg-success" role="progressbar"
              style="width: 85%">850G</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
