<cb-widget [loadData]="loadData.bind(this)"
           widgetTitle="{{ 'Client Read/Write' | translate }}"
           (loadDataEvent)="updateData($event)"
           [reloadTime]="0">
  <div class="cb-performance-operations-dashboard-widget d-flex align-items-center justify-content-center"
       echarts
       [initOpts]="initOpts"
       [options]="options"
       [merge]="updateOptions">
  </div>
</cb-widget>
