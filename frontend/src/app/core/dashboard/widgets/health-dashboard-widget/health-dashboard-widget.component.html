<cb-widget [loadData]="loadData.bind(this)"
           widgetTitle="{{ 'Health' | translate }}"
           [setStatus]="setHealthStatusIndicator.bind(this)"
           (loadDataEvent)="setHealthStatus($event)"
           [reloadTime]="0">
  <div class="cb-health-dashboard-widget d-flex align-items-center justify-content-center p-2"
       [class.cb-color-theme-info]="!hasStatus"
       [class.cb-color-theme-ok]="isOkay"
       [class.cb-color-theme-error]="isError || !hasStatus"
       [class.cb-color-theme-warn]="isWarn">
    <i *ngIf="isOkay"
       class="mdi mdi-thumb-up">
    </i>
    <i *ngIf="isError"
       class="mdi mdi-thumb-down">
    </i>
    <i *ngIf="isWarn"
       class="mdi mdi-alert-circle-outline">
    </i>
    <i *ngIf="!hasStatus"
       class="mdi mdi-help-circle-outline">
    </i>
    <span class="ml-2">{{ statusText }}</span>
  </div>
</cb-widget>
