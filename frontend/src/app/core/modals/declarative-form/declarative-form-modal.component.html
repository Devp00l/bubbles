<div class="modal-header">
  <div class="modal-title">{{ config.title }}</div>
</div>
<div class="modal-body">
  <cb-declarative-form [config]="config.formConfig"></cb-declarative-form>
</div>
<div class="modal-footer">
  <div class="modal-actions">
    <button *ngIf="config.cancelButtonVisible"
            type="button"
            class="btn btn-outline-default"
            [class]="config.cancelButtonClass"
            (click)="onCancel()">
      {{ config.cancelButtonText! | translate }}
    </button>
    <cb-submit-button *ngIf="config.submitButtonVisible"
                      [form]="form?.formGroup"
                      [formId]="config.formConfig.id"
                      (buttonClick)="onSubmit()">
      {{ config.submitButtonText! | translate }}
    </cb-submit-button>
  </div>
</div>
