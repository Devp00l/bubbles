[tox]
envlist =
    py3,
    mypy,
    lint
skipsdist = true

[gh-actions]
python =
    3: py3, mypy, lint

[base]
deps =
    -rrequirements.txt

[base-test]
deps =
    -rrequirements-test.txt

[testenv]
deps =
    {[base]deps}
    {[base-test]deps}
commands =
    pytest {posargs: \
        backend/ }

[testenv:mypy]
basepython = python3
deps =
    {[base]deps}
    {[base-test]deps}
    mypy
setenv =
    MYPYPATH=../:backend/typings
commands =
    mypy --config-file=mypy.ini \
            -m bubbles \
            -m module \
            -p backend

[testenv:fixlint]
basepython = python3
deps =
    black
modules =
    bubbles.py
    module.py
    backend
commands =
    black {posargs:{[testenv:lint]modules}}

[testenv:lint]
basepython = python3
skip_install = true
deps =
    black
modules =
    bubbles.py
    module.py
    backend
commands =
    black --check --diff {posargs:{[testenv:lint]modules}}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
